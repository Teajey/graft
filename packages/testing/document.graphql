query BasicQuery {
  person(personID: 4) {
    name
  }
}

query NestedFields {
  person(personID: 4) {
    name
    gender
    homeworld {
      name
    }
    starshipConnection {
      edges {
        node {
          id
          manufacturers
        }
      }
    }
  }
}

query AllStarships {
  allStarships(first: 7) {
    edges {
      node {
        id
        name
        model
        costInCredits
        pilotConnection {
          edges {
            node {
              name
              homeworld {
                name
              }
            }
          }
        }
      }
    }
  }
}

